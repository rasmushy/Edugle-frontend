query MessageById($messageByIdId: ID!) {
  messageById(id: $messageByIdId) {
    id
    date
    content
    sender {
      id
      username
      email
      password
      description
      avatar
      lastLogin
      role
    }
  }
}

query MsgBySender($messagesBySenderId: ID!) {
  messagesBySender(id: $messagesBySenderId) {
    id
    date
    content
    sender {
      id
      username
      email
      password
      description
      avatar
      lastLogin
      role
    }
  }
}

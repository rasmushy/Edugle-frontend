mutation CreateMessage($chat: ID!, $message: MessageInput!) {
  createMessage(chat: $chat, message: $message) {
    content
    date
    id
    sender {
      email
      username
    }
  }
}

mutation DeleteMessage($deleteMessageId: ID!, $user: UserWithTokenInput) {
  deleteMessage(id: $deleteMessageId, user: $user) {
    id
    date
    content
    sender {
      id
      username
      email
      password
      description
      avatar
      lastLogin
      role
    }
  }
}

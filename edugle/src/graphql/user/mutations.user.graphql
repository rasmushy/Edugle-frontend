mutation RegUser($user: RegisterInput!) {
  registerUser(user: $user) {
    user {
      username
      email
      password
    }
  }
}

mutation LoginUser($credentials: LoginInput!) {
  loginUser(credentials: $credentials) {
    user {
      username
      email
      password
      id
    }
    token
    message
  }
}

mutation DelUser($deleteUserId: ID!, $token: String) {
  deleteUser(id: $deleteUserId, token: $token) {
    token
    message
    user {
      id
      username
      email
      password
      description
      avatar
      lastLogin
      role
    }
  }
}

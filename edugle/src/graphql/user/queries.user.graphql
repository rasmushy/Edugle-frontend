query GetUserById($getUserByIdId: ID!) {
  getUserById(id: $getUserByIdId) {
    id
    username
    email
    password
    description
    avatar
    lastLogin
    role
  }
}
query Users($token: String!) {
  users(token: $token) {
    id
    username
    email
    password
    description
    avatar
    lastLogin
    role
  }
}
